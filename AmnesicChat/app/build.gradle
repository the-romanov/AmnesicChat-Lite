plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id("java-library")
    id("application")
    id("java")
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral() {
    	metadataSources {
    		mavenPom()
    		artifact()
    		flatDir {
        dirs '../pluginShare/build/libs'
    }
    }
}
}

dependencies {
    // This dependency is used by the application.
    implementation("com.google.guava:guava:31.1-jre")
    implementation('org.junit.jupiter:junit-jupiter:5.9.1')
    implementation("com.github.oshi:oshi-core:6.2.2")
    implementation('org.json:json:20241224')
    implementation name: 'pluginShare-1.0.0'
    implementation('org.bouncycastle:bcpg-jdk18on:1.76')
    implementation('org.bouncycastle:bcprov-jdk18on:1.76')
    implementation('org.bouncycastle:bcpkix-jdk18on:1.76')
    implementation('org.pgpainless:pgpainless-core:1.5.2')
}

application {
    // Define the main class for the application.
    mainClass = "App"
}
jar {
    manifest {
        attributes(
            'Main-Class': "App"
        )
    }
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}


